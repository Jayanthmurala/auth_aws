# =============================================================================
# Docker Compose - Nexus Auth Service (Local Development)
# Optional: For local testing convenience
# =============================================================================

version: '3.8'

services:
  nexus-auth-service:
    build: .
    container_name: nexus-auth-local
    ports:
      - "4001:4001"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

# =============================================================================
# Usage:
# 1. Ensure .env file exists (copy from .env.local)
# 2. Run: docker-compose up -d
# 3. Test: curl http://localhost:4001/health
# 4. Stop: docker-compose down
# =============================================================================
